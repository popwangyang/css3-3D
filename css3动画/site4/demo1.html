<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{
	perspective: 1200px;

	}

div{
	width:200px;
	height:200px;
	background:#ff0;
	margin:100px auto;
	transition:all 2s;
	}

div:nth-child(1):hover{
	transform:rotatey(45deg);
	}

	transform: translatez(200px);
	}

</head>
