<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
html,body{
	height:100%;
	}
body{
	perspective: 1200px;
	transform-style:preserve-3d 


	}

div{
	width:200px;
	height:100px;
	background:#ff0;
	transition:all 2s;
	}
	
			
div:nth-child(1){
	background:#F60;
	position:absolute;
	left:30%;
	top:20%;
	transform:rotatey(45deg)
	}	
div:nth-child(2){
	position:absolute;
	left:30%;
	top:30%;
	}	

</style>
</head>

<body>
<div>html</div>
<div>html</div>



</body>
</html>
