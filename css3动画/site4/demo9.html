<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{width:500px;height:300px;background:url(img/bg.jpg);perspective:1200px;}
.box>div{width:200px;height:200px;position:absolute;left:30%;top:15%; transition:2s;font-size:40px;text-align:center;line-height:200px;}
.box>div:nth-child(1){background:#FF0; transform:rotatey(-180deg); backface-visibility:hidden;}
.box>div:nth-child(2){background:#f00;backface-visibility:hidden;}

.box:hover>div:nth-child(2){ transform:rotatey(180deg); }
.box:hover>div:nth-child(1){transform:rotatey(0);}




</style>
</head>

<body>
<div class="box">
	
    <div>小</div>
    <div>大</div>
</div>
</body>
</html>
