<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:100px;height:100px;background:red;position:absolute; 
animation:myfirst 2s infinite alternate linear;}

@keyframes myfirst{
	0%{
		left:0;
		top:0;
		}
	20%{
		left:800px;
		top:0;
		}	
	40%{
		left:800px;
		top:300px;
		}
	60%{
		left:200px;
		top:300px;
		}
	80%{
		left:200px;
		top:100px;
		}
	100%{
		top:0;
		left:0;
		}			
	
	}


</style>
</head>

<body>
<div></div>

</body>
</html>
